{% extends "layout.html" %}
{% block content %}

<script >
    var angbase = 90;

    var angup = 90;
    var angfront = 90;

    function movebase(){
        if(angbase >= 180){
            angbase = 180;
        }

        if(angbase <= 0){
            angbase = 0;
        }

        if(angup >= 180){
            angup = 180;
        }

        if(angup <= 40 ){
            angup = 40;
        }

        if(angfront >= 180){
            angfront = 180;
        }

        if(angfront <= 40){
            angfront = 40;
        }


        $.getJSON("{{url_for('move_arm')}}", 
                  {anglebase: angbase, angup:angup, angfront:angfront}, 
                  function(data){

                  });
        return false;
    }

    

    function base_left(){
        angbase = angbase + 10;
        movebase();
    }

    function base_right(){
        angbase = angbase - 10;
        movebase();
    }

    function arm_up(){
        angup = angup - 5;
        movebase();
    }

    function arm_down(){
        angup = angup + 5;
        movebase();
    }

    function arm_front(){
        angfront = angfront - 5;
        movebase();
    }

    function arm_back(){
        angfront = angfront + 5;
        movebase();
    }



</script>

<div class="row">
    <div class="col s12 center-align">
        <button type = "submit" onclick="arm_up()">
            <img src="{{ url_for('static', filename = 'images/Sprites/flatDark/flatDark25.png') }}" width=100, height=100 />
        </button>
    </div>
    <div class="col s6 center-align">
        <button type = "submit" onclick="base_left()">
            <img src="{{ url_for('static', filename = 'images/Sprites/flatDark/flatDark23.png') }}" width=100, height=100 />
        </button>
    </div>
    <div class="col s6 center-align">
        <button type = "submit" onclick="base_right()">
        <img src="{{ url_for('static', filename = 'images/Sprites/flatDark/flatDark24.png') }}" width=100, height=100 />
        </button>
    </div>
    <div class="col s12 center-align" onclick="arm_down()">
        <button type = "submit" >
            <img src="{{ url_for('static', filename = 'images/Sprites/flatDark/flatDark26.png') }}" width=100, height=100 />
        </button>
    </div>  
</div>

<div class="row">
    <div class="col s12 center-align">
        <button type = "submit" onclick="arm_front()">
            <img src="{{ url_for('static', filename = 'images/Sprites/lineDark/lineDark21.png') }}" width=100, height=100 />
        </button>
    </div>
    <div class="col s12 center-align">
        <button type = "submit" onclick="arm_back()">
            <img src="{{ url_for('static', filename = 'images/Sprites/lineDark/lineDark22.png') }}" width=100, height=100 />
        </button>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <img src="{{url_for('video_feed')}}" />
    </div>
</div>


{% endblock %}
